<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background-color: #fafafa;
        }

        body, h1, h2, p, a, input {
            color:#555;
            font-family: Consolas, Arial;
            text-decoration: none;
            background-color: #f4f4f4;
        }
        .wrapper{
            width: 100%;
            height: 100%;
        }
        .content{
            width: 1024px;
            padding: 50px 20px;
            margin: 0 auto;
        }
    </style>
    {% block css %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
{% block js%}{% endblock %}
</body>
</html>
